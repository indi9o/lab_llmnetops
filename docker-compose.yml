services:
  netbox:
    image: netboxcommunity/netbox:latest
    depends_on:
      - postgres
      - redis
      - redis-cache
    ports:
      - 38080:8080
    env_file:
      - .env
    volumes:
      - ./netbox/data/media:/opt/netbox/netbox/media
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  netbox-worker:
    image: netboxcommunity/netbox:latest
    command: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py rqworker
    depends_on:
      netbox:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "ps -aux | grep rqworker || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  netbox-housekeeping:
    image: netboxcommunity/netbox:latest
    command: sh -c "while true; do /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py housekeeping; sleep 86400; done"
    depends_on:
      netbox:
        condition: service_healthy
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "ps -aux | grep housekeeping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  netbox-mcp:
    build: ./netbox-mcp
    depends_on:
      netbox:
        condition: service_healthy
    ports:
      - "38001:8000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket,sys; s=socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect((\"localhost\", 8000)); sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  llm-client:
    build: ./llm-client
    depends_on:
      - netbox-mcp
    network_mode: "host"
    env_file:
      - .env
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    
  postgres:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - ./netbox/data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: sh -c 'redis-server --appendonly yes --requirepass $$REDIS_PASSWORD'
    env_file:
      - .env
    volumes:
      - ./netbox/data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  redis-cache:
    image: redis:7-alpine
    command: sh -c 'redis-server --requirepass $$REDIS_PASSWORD'
    env_file:
      - .env
    volumes:
      - ./netbox/data/redis-cache:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
